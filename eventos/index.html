<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de eventos Misraim Hernandez</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class=" border-bottom shadow bg-body-tertiary sticky-top">
        <nav class="navbar navbar-expand-md navbar-light bg-light  h-100">
            <div class="container-fluid bg-light h-100 d-flex align-items-center">
                <a href="#"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none px-5">
                    <img class="bi me-2 d-inline-block align-text-top"
                        src="https://upload.wikimedia.org/wikipedia/commons/9/99/Unofficial_JavaScript_logo_2.svg"
                        alt="Logo">
                    <span class="fs-4"> Ejercicios JS | Eventos </span>
                    <h1 hidden> Ejercicios JS | Eventos</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto  bg-light px-5">
                        <li class="nav-item border-bottom border-primary mx-1 d-flex align-items-center">
                            <img src="https://cdn-icons-png.flaticon.com/128/2117/2117109.png" alt="icono" class="mx-1">
                            <a class="nav-link" aria-current="page" href="#container-calculadora-imc">Calculadora
                                IMC</a>
                        </li>
                        <li class="nav-item border-bottom border-primary mx-1 d-flex align-items-center">
                            <img src="https://cdn.icon-icons.com/icons2/37/PNG/512/usd_dollar_3313.png" alt="icono"
                                class="mx-1">
                            <a class="nav-link" href="#container_convertidor_moneda">Convertidor Moneda</a>
                        </li>
                        <li class="nav-item border-bottom border-primary mx-1 d-flex align-items-center">
                            <img src="https://cdn-icons-png.flaticon.com/128/5940/5940833.png" alt="icono" class="mx-1">
                            <a class="nav-link" href="#container_form_tareas">Formulario Tareas</a>
                        </li>
                        <li class="nav-item border-bottom border-primary mx-1 d-flex align-items-center">
                            <img src="https://cdn-icons-png.flaticon.com/128/3209/3209238.png" alt="icono" class="mx-1">
                            <a class="nav-link href" href="#container_tareas">Tareas</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <div class="container">
            <div class="row">

                <div id="container-calculadora-imc" class=" col  p-3">
                    <form id="form-calculadora-imc"
                        class="d-flex flex-column align-items-center bg-light border border-primary border-warning border-5 rounded-4 shadow p-3">
                        <h3 class="m">Calculadora IMC</h3>

                        <div class="mb-3">
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text">Peso Kg</span>
                                <input type="number" class="form-control" id="peso" name="peso" required
                                    placeholder="Kilogramos">
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text">Altura Cm</span>
                                <input type="number" class="form-control" id="altura" name="altura" required
                                    placeholder="Centimetros">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary mb-2 btn-sm"
                            id="btn_calcular_masa_corporal">Calcular</button>

                        <div class="mb-1 input-group">
                            <input type="text" class="form-control text-center bg-primary-subtle" id="resultado"
                                readonly aria-placeholder="Resultado">
                        </div>

                    </form>
                </div>

                <div id="container_convertidor_moneda" class=" col  p-3">
                    <form id="form_convertidor_moneda"
                        class="d-flex flex-column align-items-center bg-light border  border-success border-5 rounded-4 shadow p-3">
                        <h3 class="mb-3">Conversor Divisa</h3>

                        <div class="mb-3">
                            <label for="dolarEstadounidense" class="form-label mb-1">
                                Dolar Estadounidense
                            </label>

                            <div class="input-group flex-nowrap">
                                <span class="input-group-text">USD</span>
                                <input type="number" class="form-control" id="dolarEstadounidense"
                                    name="dolarEstadounidense">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="pesoColombiano" class="form-label mb-1">
                                Peso Colombiano
                            </label>
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text">COP</span>
                                <input type="number" class="form-control" id="pesoColombiano" name="pesoColombiano">
                            </div>
                        </div>
                    </form>
                </div>

                <div id="container_form_tareas" class=" col-6 p-3">
                    <form id="form-nota"
                        class=" container d-flex flex-column align-items-center  p-3 container-nota-form">
                        <h3 class="mb-1 fs-2 text fw-bold">Nueva Nota</h3>

                        <div class="container p-3 input-group-sm " >
                            <input type="text" class="form-control mb-2 border-primary" id="titulo" name="titulo" placeholder="Titulo"
                                required>
                            <textarea class="form-control container border-primary input-group-sm " id="texto" name="texto" placeholder="Descripcion"
                                required></textarea>
                        </div>

                        <div class=" container d-flex justify-content-center mb-3">
                            <button type="submit" class="btn btn-success mx-3  btn-sm " id="btn_agregar_tarea">Agregar</button>
                            <button type="button" class="btn btn-danger mx-3  btn-sm" id="btn_limpiar">Limpiar</button>
                        </div>

                        <div id ="mensaje">
                           
                        </div>

                    </form>
                </div>

            </div>
        </div>

        <div id="container_tareas" class="pb-5">
            <div class=" container d-flex flex-column align-items-center p-3 container-tablero">
                <h3 class="m fs-1 text fw-bold">Mis Tareas</h3>

                <div class=" container d-flex  flex  align-items-center mb-3">
                    <div class="form-check form-switch mx-3">

                        <div class="checkbox-realizadas container">
                            <input type="checkbox" id="notas_realizadas">
                        </div>
                        <label class="form-check-label fw-medium" for="notas_realizadas" id="label_realizadas">Realizadas</label>
                    </div>

                    <div class="container d-flex align-items-center position-relative">
                        <svg class="icon position-absolute mx-3" viewBox="0 0 24 24">
                            <g>
                                <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
                            </g>
                        </svg>
                        <input id="buscador" name="buscador" placeholder="Buscar Nota" stype="text" class="input w-100 px-5 border border-4 rounded-3 bg-warning-subtle">
                    </div>
                </div>

                <div id="container_cards"
                    class="container-fluid d-flex flex-wrap justify-content-center border-primary border-top"> </div>

            </div>
        </div>

        <script src="js/main.js"></script>

    </main>

    <footer class="d-flex justify-content-around align-items-center text-light text-center text-lg-start bg-dark">
        <div class="text-center">
            <a data-mdb-ripple-init class="mx-3" href="https://github.com/mxsrxm/misraimHernandezEjerciciosJS.git"
                role="button">
                <img src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" alt="Github"
                    class="border rounded-5">
            </a>
            Misraim Hernandez
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
