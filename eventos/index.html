<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de eventos Misraim Hernandez</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-4">Eventos</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="#container_calculadora_masa_corporal" class="nav-link">Calculadora Masa
                    Corporal</a></li>
            <li class="nav-item"><a href="#container_convertidor_moneda" class="nav-link">Convertirdor Moneda</a></li>
            <li class="nav-item"><a href="#container_tareas" class="nav-link">Tareas</a></li>
        </ul>
    </header>

    <main>
        <div id="container_calculadora_masa_corporal"
            class="container-fluid d-flex flex-wrap justify-content-center py-3 px-3">
            <form id="form_calculadora_masa_corporal"
                class="d-flex flex-column align-items-center border border-primary py-3 px-3 bg-warning-subtle">
                <h1>Calculadora Masa Corporal</h1>

                <div class="mb-3">
                    <label for="peso" class="form-label">Peso (KG)</label>
                    <input type="number" class="form-control" id="peso" name="peso" required>
                </div>
                <div class="mb-3">
                    <label for="altura" class="form-label">Altura (CM)</label>
                    <input type="number" class="form-control" id="altura" name="altura" required>
                </div>

                <button type="submit" class="btn btn-primary" id="btn_calcular_masa_corporal">Calcular</button>
                <div class="alert alert-primary mb-3">
                    <span id="resultado"></span>
                </div>
            </form>
        </div>

        <div id="container_convertidor_moneda"
            class="container-fluid d-flex flex-wrap justify-content-center py-3 px-3">
            <form id="form_convertidor_moneda"
                class="d-flex flex-column align-items-center border border-primary py-3 px-3 bg-dark-subtle">
                <h1>Convertidor Moneda</h1>
                <div class="mb-3">
                    <label for="dolarEstadounidense" class="form-label">Dolar Estadounidense</label>
                    <input type="number" class="form-control" id="dolarEstadounidense" name="dolarEstadounidense">
                </div>
                <div class="mb-3">
                    <label for="pesoColombiano" class="form-label">Peso Colombiano</label>
                    <input type="number" class="form-control" id="pesoColombiano" name="pesoColombiano">
                </div>
            </form>
        </div>

        <div id="container_tareas" class="container-fluid d-flex flex-wrap justify-content-center  py-3  px-3">
            <div class="d-flex flex-column align-items-center border border-primary py-3 px-3 bg-dark-subtle">
                <h1>Tareas</h1>
                <form id="form_tareas" class="d-flex flex-column align-items-center py-3 px-3 bg-warning mb-5">
                    <h2>Nueva nota</h2>
                    <div class="mb-1">
                        <label for="titulo" class="form-label"></label>
                        <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Titulo">
                    </div>
                    <div class="mb-1">
                        <label for="descripcion" class="form-label"></label>
                        <textarea class="form-control" id="descripcion" name="descripcion"
                            placeholder="Descripcion"></textarea>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-success" id="btn_agregar_tarea">Agregar</button>
                        <button type="button" class="btn btn-danger" id="btn_eliminar_tareas">Eliminar</button>
                    </div>

                </form>

                <div id="container_buscar" class="d-flex flex-column align-items-center py-3 px-3 bg-primary-subtle">
                    <h2>Notas</h2>
                    <div class="d-flex flex align-items-center px-3 ">
                        <div class="form-check form-switch px-3">
                            <input class="form-check-input" type="checkbox" role="switch" id="realizadas">
                            <label class="form-check-label" for="realizadas">Realizadas</label>
                        </div>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text">Buscar</span>
                            <input type="text" class="form-control" id="buscar" name="buscar" placeholder="Buscar Nota">
                        </div>
                    </div>

                    <div id="container_cards" class="container-fluid d-flex flex-wrap justify-content-center  py-3  px-3"> 

                    </div>
                </div>
            </div>
        </div>


            <script src="js/main.js"></script>

            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </main>

    <footer class="d-flex justify-content-around align-items-center bg-dark text-light text-center text-lg-start">
        <div class="text-center p-3">
            Eventos Misraim Hernandez
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>



</body>

</html>
